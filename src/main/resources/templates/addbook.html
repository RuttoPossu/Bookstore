<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <h2>Add new books</h2>
    <form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required />
        <br/>
        <label>Author:</label>
        <input type="text" th:field="*{author}" required />
        <br/>
        <label>Publishing year:</label>
        <input type="number" th:field="*{pYear}" required />
        <br/>
        <label>ISBN:</label>
        <input type="text" th:field="*{isbn}" required />
        <br/>
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required />
        <br/>
        <button type="submit">Add Book</button>
    </form>
    <a href="/booklist">Back to book list</a>
</body>
</html>
